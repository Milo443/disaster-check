<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-1">
    <div class="col-lg-6 offset-lg-3">
        <div class="card mb-3 mt-3" >
            <div class="card-header text-center">{{ operacion }} Personas</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addProduct()">
                    <input formControlName="nombre" type="text" class="form-control" placeholder="Ingrese nombre">
                    <span  class="badge text-bg-danger" *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched">
                        El campo nombre es <strong>requerido</strong>
                    </span>
                    <input formControlName="cedula" type="number" class="form-control mt-2" placeholder="Ingrese Cedula">
                    <span class="badge text-bg-danger" *ngIf="form.get('cedula')?.hasError('required') && form.get('cedula')?.touched">
                        El campo cedula es <strong>requerido</strong>
                    </span>
                    <input formControlName="telefono" type="number" class="form-control mt-2" placeholder="Ingrese telefono">
                    <span  class="badge text-bg-danger" *ngIf="form.get('telefono')?.hasError('required') && form.get('telefono')?.touched">
                        El campo telefono es <strong>requerido</strong>
                    </span>
                    <select name="lugar" id="lugar" formControlName="lugar" class="form-control mt-2">
                        <option disabled selected>Indique su lugar</option>
                        <option value="Cc chipichape">Cc Chipichape</option>
                        <option value="Cc unico">Cc Unico</option>
                        <option value="Cc jardinplaza">Cc jardinplaza</option>
                    </select>
                    <!-- <input formControlName="lugar" type="text" class="form-control mt-2" placeholder="Ingrese lugar"> -->
                    <span  class="badge text-bg-danger" *ngIf="form.get('lugar')?.hasError('required') && form.get('lugar')?.touched">
                        El campo lugar es <strong>requerido</strong>
                    </span>
                    <input formControlName="discapacidad" type="text" class="form-control mt-2" placeholder="Ingrese discapacidad">
                    <span  class="badge text-bg-danger" *ngIf="form.get('discapacidad')?.hasError('required') && form.get('discapacidad')?.touched">
                        El campo discapacidad es <strong>requerido</strong>
                    </span>
                    <div class="row mt-2 text-center">
                        <div class="mt-3">
                            <button routerLink="/" type="button" class="btn btn-secondary btn-lg me-3">Volver</button>
                            <button [disabled]="form.invalid" type="submit" class="btn btn-dark btn-lg">Aceptar</button>
                        </div>
                        <!-- <div class="col-lg-6">
                            <button [disabled]="form.invalid" type="submit" class="btn btn-dark btn-lg">Aceptar</button>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
