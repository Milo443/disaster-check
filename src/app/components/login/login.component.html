<div class="row mt-1 text-center">
    <div class="col-lg-6 offset-lg-3">
        <div class="card mb-3 mt-3">
            <div class="card-body">
                <div class="col">
                    <img src="assets\logo-disasterCheck.png" alt="" width="150" height="150" class="rounded align-text mt-3">
                <br>
                <h3 class="mt-3">Si eres rescatista logueate!</h3>
                <form [formGroup]="form" (ngSubmit)="ingresar()">
                    <input  class="form-control" type="text" placeholder="usuario" formControlName="usuario">
                    <input class="form-control mt-3" type="password" placeholder="contrasena" formControlName="password">
                    <button type="submit" class="btn btn-primary btn-lg mt-3" [disabled]="form.invalid">Ingresar</button>
                </form>
                <!-- <button class="btn btn-dark btn-lg mt-2 mb-3" (click)="auth.loginWithRedirect()">Log in</button> -->

                <h3 class="mt-3">Registrate en la lista de Disaster Check</h3>
                <button (click)="register()" type="button" class="btn btn-primary btn-lg" >Registrate</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
